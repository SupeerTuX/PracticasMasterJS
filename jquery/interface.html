<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendiendo jQuery</title>
    <!---jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/06-Interface.js"></script>

    <style>
        .elemento {
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
        }

        .listaSeleccion li {
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }

        ul .ui-selecting {
            background: green;
        }

        ul .ui-selected {
            background: blue;
        }

        #elementoMovido {
            width: 100px;
            height: 100px;
            border: 4px solid red;
        }

        #area {
            width: 300px;
            height: 300px;
            border: 4px solid green;
        }
    </style>

</head>

<body>
    <h1>jQuery UI</h1>

    <div id="elementoMovido"></div>
    <br>
    <div id="area"></div>

    <ul class="listaSeleccion">
        <li>GTA 5</li>
        <li>Need For Speed</li>
        <li>Crash Bandicoot</li>
        <li>Super Mario</li>
    </ul>

    <div class="elemento">
        Hola soy un elemento de la web 1
    </div>

    <div class="elemento">
        Hola soy un elemento de la web 2
    </div>

    <div class="elemento">
        Hola soy un elemento de la web 3
    </div>
</body>

</html>
