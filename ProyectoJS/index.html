<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto con JavaScript</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- CDN Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- CDN MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>


    <!-- Scripts -->
    <script src="/ProyectoJS/js/main.js"></script>

</head>

<body>
    <!-- Boton cambio de tema -->
    <div id="selectorTheme">
        <div id="toGreen"></div>
        <div id="toRed"></div>
        <div id="toBlue"></div>

    </div>

    <section id="global">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Reloj</a></li>
                    <li><a href="#">Sobre mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Slider -->
        <div id="slider">
            <div class="bxslider">
                <div><img src="img/hojas.jpg" title="Funky roots"></div>
                <div><img src="img/rojo.jpg" title="The long and winding road"></div>
                <div><img src="img/cielo.jpg" title="Happy trees"></div>
            </div>
        </div>

        <!-- Contenido -->
        <section id="content">
            <div id="posts">
                <!-- Carga desde JS -->
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span> </h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris maximus blandit metus.</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name">

                        <label for="email">Correo</label>
                        <input type="text" name="email">

                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>

        </section>


    </section>

    <footer>Master de JavaScript
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
